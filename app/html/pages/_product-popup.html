<div class="product-popup">
  <div class="product-popup__wrapper swiper">
    <button class="product-popup__close" type="button">
      <svg class="product-popup__icon-close" width="32" height="32">
        <use href="images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <ul class="product-popup__list swiper-wrapper">
      <li class="product-popup__item swiper-slide">
        <img class="product-popup__img" src="images/product-card/burger1.jpg" alt="Чізбургер з листям салату"
          width="750" height="750">
      </li>
      <li class="product-popup__item swiper-slide">
        <img class="product-popup__img" src="images/product-card/burger4.jpg" alt="Чізбургер з листям салату"
          width="750" height="750">
      </li>
      <li class="product-popup__item swiper-slide">
        <img class="product-popup__img" src="images/product-card/burger3.jpg" alt="Чізбургер з листям салату"
          width="750" height="750">
      </li>
    </ul>
    <button class="product-popup__arrows product-popup__arrows--prev" type="button">
      <svg class="product-popup__icon" width="19" height="32">
        <use href="images/sprite.svg#arrow-left"></use>
      </svg>
    </button>
    <button class="product-popup__arrows product-popup__arrows--next" type="button">
      <svg class="product-popup__icon" width="19" height="32">
        <use href="images/sprite.svg#arrow-right"></use>
      </svg>
    </button>
    <div class="product-popup__pagination"></div>
  </div>
</div>
