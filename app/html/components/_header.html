<header class="header">
  <div class="container header__container">

    <nav class="menu">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.svg" alt="Логотип">
      </a>
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link current link" href="#">Головна</a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="#">Страви</a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="#">Контакти</a>
        </li>
      </ul>
    </nav>

    <ul class="user-nav">
      <li class="user-nav__item">
        <div class="user-nav__search">
          <label class="user-nav__search-label">
            <span class="sr-only">Введіть назву товару</span>
            <input type="text" class="user-nav__search-input" placeholder="Пошук...">
          </label>
          <button class="user-nav__btn user-nav__btn--search" type="button">
            <svg class="user-nav__icon" width="21" height="22">
              <use href="images/sprite.svg#icon-search"></use>
            </svg>
            <span class="sr-only">Кнопка пошуку товарів</span>
          </button>
        </div>
      </li>
      <li class="user-nav__item">
        <button class="user-nav__btn" type="button">
          <svg class="user-nav__icon" width="21" height="20">
            <use href="images/sprite.svg#icon-cart"></use>
          </svg>
          <span class="sr-only">Корзина товарів</span>
          <span class="user-nav__num">4</span>
        </button>
      </li>
    </ul>

  </div>
</header>
